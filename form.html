  <div class="container">
    <h2>Become a member</h2>
    <br>

    <form method="get" action="record.html">
      <div><b>Log In Credentials</b><br><br>
        <label>Username* 
          <input type="text" pattern="[A-Za-z]{5}" title="Five letter country code" id="username" name="uname" placeholder="Username" required>
        </label>

        <label>Password*
          <input type="password" pattern="[A-Za-z]{8}" title="Eight letter country code" id="Password" name="pname" placeholder="Password" required>
        </label>
        <label>Confirm Password
          <input type="password" pattern="[A-Za-z]{8}" title="Three letter country code" id="confrim" name="cname" placeholder="Confirm" required>
        </label>
        
        <div id="feeback"></div>
      </div>
      <div><b> Personal Information</b><br><br>
        <label>Email*
          <input type="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" id="email" name="ename" placeholder="Email" required>
        </label>
      </div>
      <div><b>Rating</b><br><br>
        <label for="r">Range</label>
        <div id="rangevalue">0</div>
        <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
        <datalist id="rangevalues">
	        <option value="0">0</option>
	        <option value="1">1</option>
	        <option value="2">2</option>
	        <option value="3">3</option>
	        <option value="4">4</option>
	        <option value="5">5</option>
          <option value="6">6</option>
	        <option value="7">7</option>
	        <option value="8">8</option>
	        <option value="9">9</option>
	        <option value="10">10</option>
        </datalist>
      </div>

      <input type="submit" value="Submit" >
    </form>
  </div>
